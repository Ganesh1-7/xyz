<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Greetings</title>
    <style>
        body {
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0a0a0a;
            color: #ff6f00;
            transition: background-color 2s;
        }
        h1 {
            /* margin-top: 100px; */
            color: #fff8e1;
            margin-top: 20px;
            font-size: 3em;
            animation: flicker 2s infinite alternate;
        }
        #greeting {
            display: none;
            font-size: 2.5em;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            color: #ffeb3b;
            opacity: 0;
            animation: fadeIn 2s forwards, glow 1s infinite alternate;
        }
        #a {
            display: none;
            font-size: 2.5em;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            color: #ffeb3b;
            opacity: 0;
            animation: fadeIn 2s forwards, glow 1s infinite alternate;
        }
        .a{
            margin: 50px;
        }
        button {
            color: #ff6f00;
            font-size: 1.5em;
            text-decoration: none;
            border: 2px solid #ff6f00;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #fff8e1;
            cursor: pointer;
            display: inline-block;
            margin-top: 30px;
        }
        a:hover {
            background-color: #ffe0b2;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes flicker {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff6f00, 0 0 20px #ff6f00, 0 0 30px #ff6f00; }
            to { text-shadow: 0 0 20px #ff6f00, 0 0 30px #ff6f00, 0 0 40px #ff6f00; }
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffeb3b;
            border-radius: 50%;
            animation: sparkleMove 1.5s infinite;
        }
        @keyframes sparkleMove {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px) translateX(20px); }
        }
    </style>
</head>
<body>
    <h1>Diwali Celebration</h1>
    <button onclick="showGreeting()">Click here to see the Diwali Message!</button>
    <div id="greeting">Happy Diwali!</div>
    <div id="a" style="font-size: 10px;">From Tanmay Wakhare</div>

    <script>
        function showGreeting() {
            document.body.style.backgroundColor = "#2e0927";
            document.getElementById("greeting").style.display = "flex";
            document.getElementById("a").style.display = "flex";
            for (let i = 0; i < 20; i++) createSparkle();

        }

        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            sparkle.style.left = Math.random() * window.innerWidth + "px";
            sparkle.style.top = (window.innerHeight / 2 + Math.random() * 100) + "px";
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1500);
        }
    </script>
</body>
</html>
